version: '2.1'
services:
  node-api-rest:
    image: node-api-rest
    build: .
    environment:
      NODE_ENV: production
    ports:
      - 80:3000
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5433:32768
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test