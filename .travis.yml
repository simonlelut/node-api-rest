language: node_js
node_js:
- '10'
services: postgresql
before_script:
- psql -c 'create database test;' -U postgres
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_7382dfd1c392_key -iv $encrypted_7382dfd1c392_iv
  -in key.pem.enc -out key.pem -d
- openssl aes-256-cbc -K $encrypted_7382dfd1c392_key -iv $encrypted_7382dfd1c392_iv
  -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -i ./deploy_key root@51.38.49.215 pwd
after_success:
- ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bin/sh
- pm2 deploy ecosystem.json production
