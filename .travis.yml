language: node_js
node_js:
- '10'
services: postgresql
before_script:
- psql -c 'create database test;' -U postgres
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_3cd0e35d1434_key -iv $encrypted_3cd0e35d1434_iv
  -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -i ./deploy_key root@51.38.49.215 pwd
after_success: - pm2 deploy ecosystem.json production
